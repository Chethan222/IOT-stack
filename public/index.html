<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

  <body>
    <form method="GET" action="">
      <button type="button" id="LED1-on">LED1 ON</button>
      <button type="button" id="LED1-off">LED1 OFF</button>
      <br />
      <button type="button" id="LED2-on">LED2 ON</button>

      <br />
    </form>
    <script>
      document.getElementById("LED1-on").addEventListener("click", function () {
        var url =
          "https://www.caarts.tech/appliances/lights/control.php?id=1&status=on";
        $.getJSON(url, function (data) {
          console.log(data);
        });
      });
      document
        .getElementById("LED1-off")
        .addEventListener("click", function () {
          var url =
            "https://www.caarts.tech/appliances/lights/control.php?id=1&status=off";
          $.getJSON(url, function (data) {
            console.log(data);
          });
        });

            "https://www.caarts.tech/appliances/lights/control.php?id=2&status=off";

          "https://www.caarts.tech/appliances/lights/control.php?id=3&status=on";
        $.getJSON(url, function (data) {
          console.log(data);
        });

      document
        .getElementById("LED3-off")

            "https://www.caarts.tech/appliances/lights/control.php?id=3&status=off";

            console.log(data);
          });
        });
    </script>
